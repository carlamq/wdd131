<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lazy load</title>
    <link rel="stylesheet" href="styles/lazy-load.css">
    <script src="scripts/lazy-load.js" defer></script>
</head>
<body>
    <main>
        <h1>This is a lazy load example</h1>
        <picture>
            <img src="images/cat-1.webp" alt="A cute cat" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/cat-2.webp" alt="Another cute cat" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/cat-3.webp" alt="Yet another cute cat" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/cat-4.webp" alt="A fluffy cat" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/cat-5.webp" alt="Yes, cat" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="images/cat-6.webp" alt="A cat" loading="lazy" width="400" height="600">
        </picture>
    </main>
